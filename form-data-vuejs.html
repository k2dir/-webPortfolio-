<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/form-data.css">
</head>
<body class="body_dash">
    <div id="app">
        <div class="content-box">
            <h1>Form Submission Details</h1>
            <p>Your name is: <span id="name"></span></p>
            <p>Your email is: <span id="email"></span></p>
            <p>Your message: <span id="message"></span></p>
            <p>Thank you for contacting us!</p>
            <button onclick="window.location.href='index.html'">Go to Home Page</button>
        </div>
    </div>

    <script>
        var formData = JSON.parse(localStorage.getItem('formDataVueJS'));

        document.getElementById('name').textContent = formData.name;
        document.getElementById('email').textContent = formData.email;
        document.getElementById('message').textContent = formData.message;
    </script>
</body>
</html>
